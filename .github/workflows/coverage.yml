name: Code Coverage

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
  pull_request:

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_PATH: ${{ github.workspace }}/vendor/SDL/install/lib/pkgconfig
      LD_LIBRARY_PATH: ${{ github.workspace }}/vendor/SDL/install/lib

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config cmake \
            libfreetype6-dev zlib1g-dev libpng-dev \
            libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
            libxfixes-dev libxi-dev libxss-dev \
            libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev \
            libdecor-0-dev \
            gcovr lcov

      - name: Cache vendored SDL3
        id: cache-sdl
        uses: actions/cache@v4
        with:
          path: vendor/SDL/install
          key: sdl3-linux-coverage-${{ hashFiles('vendor/SDL/**/*.c', 'vendor/SDL/**/*.h', 'vendor/SDL/CMakeLists.txt') }}

      - name: Build vendored SDL3
        if: steps.cache-sdl.outputs.cache-hit != 'true'
        run: |
          cd vendor/SDL
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DSDL_SHARED=ON -DSDL_STATIC=OFF \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/vendor/SDL/install
          cmake --build build -j 3
          cmake --install build

      - name: Build with coverage instrumentation
        run: make -j 3 COVERAGE=1 unit_test

      - name: Generate coverage reports
        run: |
          mkdir -p coverage
          # Generate gcovr reports (JSON for codecov, HTML for artifacts)
          gcovr --root . \
            --filter='src/.*' \
            --exclude='vendor/.*' \
            --exclude='googletest/.*' \
            --exclude='test/.*' \
            --json coverage/coverage.json \
            --html coverage/coverage.html \
            --html-details coverage/coverage-details.html \
            --print-summary

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage.json
          flags: unittests
          name: koncepcja-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          gcovr --root . --filter='src/.*' --exclude='vendor/.*' --exclude='googletest/.*' --exclude='test/.*' --print-summary | tee -a $GITHUB_STEP_SUMMARY
